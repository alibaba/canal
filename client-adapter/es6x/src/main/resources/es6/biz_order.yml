dataSourceKey: defaultDS
destination: example
groupId: g1
esMapping:
  _index: customer
  _id: _id
  relations:
    customer_order:
      name: order
      parent: customer_id
  sql: "select concat('oid_', t.id) as _id,
        t.customer_id,
        t.id as order_id,
        t.serial_code as order_serial,
        t.c_time as order_time
        from biz_order t"
  skips:
    - customer_id
  etlCondition: "where t.c_time>={}"

  joinSettings:
    - tableName: biz_order
      aliasName: t
      refColumnName: id      
      # 是否为主表
      primary: true
      # 自动递增栏位名, 用于优化全量同步过程中提升MySQL查询性能
      sequenceColumnName: id

  commitBatch: 3000
