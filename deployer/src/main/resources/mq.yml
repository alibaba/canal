servers: slave1:6667 #for rocketmq: means the nameserver
retries: 0
batchSize: 16384
lingerMs: 1
bufferMemory: 33554432

# Canal的batch size, 默认50K, 由于kafka最大消息体限制请勿超过1M(900K以下)
canalBatchSize: 50
# Canal get数据的超时时间, 单位: 毫秒, 0为不限超时
canalGetTimeout: 100
flatMessage: true

canalDestinations:
  - canalDestination: example
    topic: example
    partition:
#  #对应topic分区数量
#  partitionsNum: 3
#  partitionHash:
#    #库名.表名: 唯一主键
#    mytest.person: id


