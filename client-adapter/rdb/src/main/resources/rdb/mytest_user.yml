dataSourceKey: defaultDS
destination: example
groupId: g1
outerAdapterKey: mysql1
concurrent: true
dbMapping:
  database: mytest
  table: user
  targetTable: mytest2.user
  targetPk:
    id: id
#  mapAll: true
  targetColumns:
    id:
    name:
    role_id:
    c_time:
    test1:
  etlCondition: "where c_time>={}"
  fieldFilters: # 字段过滤器,匹配成功才会同步,多个字段是或的关系, operator支持"=,!=,>,>=,<,<=,like,not like"
    - { field: 'region_code',value: '410101', operator: 'like' }
  commitBatch: 3000 # 批量提交的大小


