dataSourceKey: defaultDS
destination: example
groupId: g1
outerAdapterKey: mysql1
concurrent: true
dmlTypes: UPDATE,DELETE  #指定可同步的DML类型，若不指定，则会同步所有DML操作。目前框架支持的所有DML类型为INSERT,UPDATE,DELETE,TRUNCATE
dbMapping:
  database: mytest
  table: user
  targetTable: mytest2.user
  targetPk:
    id: id
#  mapAll: true
  targetColumns:
    id:
    name:
    role_id:
    c_time:
    test1:
  etlCondition: "where c_time>={}"
  commitBatch: 3000 # 批量提交的大小


