dataSourceKey: defaultDS
destination: example
groupId: g1
outerAdapterKey: example_http # 为了统一，这个还是需要填的，并且需要与application.yml 中的 outerAdapters[n].key做对应

httpMapping:
  # database和table必须存在于monitorTables中
  etlSetting:
    database: logstore
    table: user
    condition: "where updateTime >= {}"
    batchSize: 10000
    threads: 16

  monitorTables: # 监控哪些表
    - tableName: logstore.user
      # actions为可选参数，不配置的情况下，同时监控"INSERT", "UPDATE", "DELETE"
      actions:
        - INSERT
        - UPDATE
        - DELETE

    - tableName: logstore.role
      actions:
        - INSERT

    - tableName: logstore.account
      actions:
        - DELETE
